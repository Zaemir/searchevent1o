  <!-- Script for Image Preview -->
  <script>
    // Preview selected images in reverse order (last selected appears first)
    function previewImages() {
      const previewContainer = document.getElementById("imagePreview");
      previewContainer.innerHTML = "";
      const files = document.getElementById("eventImages").files;
      const fileArray = Array.from(files).reverse();
      fileArray.forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("eventImages").addEventListener("change", previewImages);
    });
  </script>
  
  <!-- Google Maps API: async defer with callback using provided key -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuHVId8jAJzgLLfH0jUe9P0HoolsvF9V0&callback=initMap"></script>
  
  <!-- Map and Geocoding Script -->
  <script>
    let map, marker;
    // Global initMap function for the API callback
    window.initMap = function() {
      const mapDiv = document.getElementById("map");
      if (!mapDiv) {
        console.error("Error: Map container not found!");
        return;
      }
      map = new google.maps.Map(mapDiv, {
        center: { lat: 31.5204, lng: 74.3587 }, // Default center (Lahore)
        zoom: 12
      });
      map.addListener("click", function(e) {
        placeMarker(e.latLng);
      });
    };

    // Place or update marker and update hidden lat/lng fields
    function placeMarker(location) {
      if (marker) {
        marker.setPosition(location);
      } else {
        marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
      document.getElementById("lat").value = location.lat();
      document.getElementById("lng").value = location.lng();
    }

    // Geocode manual address input when the field loses focus
    function geocodeAddress() {
      const address = document.getElementById("manualLocation").value;
      if (!address) return;
      if (typeof google === "undefined" || !google.maps || !google.maps.Geocoder) {
        console.error("Google Maps API not loaded yet.");
        return;
      }
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: address }, function(results, status) {
        if (status === "OK") {
          const loc = results[0].geometry.location;
          map.setCenter(loc);
          placeMarker(loc);
        } else {
          alert("Geocode was not successful: " + status);
        }
      });
    }
    
    // Prevent form submission on Enter key in manual location field
    document.addEventListener("DOMContentLoaded", () => {
      const manualInput = document.getElementById("manualLocation");
      manualInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          e.preventDefault();
          geocodeAddress();
        }
      });
    });
  </script>

        const fullLocation = `${manualLocation} (${city}, ${province})`;
        const eventDate = document.getElementById("eventDate").value;\n        const eventTime = document.getElementById("eventTime").value;\n        const lat = document.getElementById("lat").value;\n        const lng = document.getElementById("lng").value;\n        \n        // Process images in reverse order so last selected appears first; simulate image URLs\n        const imageUrls = [];\n        const files = document.getElementById("eventImages").files;\n        const fileArray = Array.from(files).reverse();\n        fileArray.forEach(file => {\n          imageUrls.push(`https://dummyimage.com/300x150/cccccc/000000?text=${encodeURIComponent(title)}`);\n        });\n        \n        try {\n          const docRef = await db.collection(\"events\").add({\n            title: title,\n            description: description,\n            eventType: eventType,\n            location: fullLocation,\n            province: province,\n            city: city,\n            date: eventDate,\n            time: eventTime,\n            imageUrls: imageUrls,\n            lat: lat,\n            lng: lng,\n            createdAt: firebase.firestore.FieldValue.serverTimestamp()\n          });\n          alert(\"Event submitted successfully!\");\n          window.location.href = \"event-submitted.html?eventId=\" + docRef.id;\n        } catch (error) {\n          console.error(\"Error adding event:\", error);\n          alert(\"Error submitting event.\");\n        }\n      });\n    });\n  </script>\n</head>\n<body>\n  <header>\n    <nav>\n      <a href=\"index.html\">Home</a>\n      <a href=\"auth.html\">Sign In</a>\n      <a href=\"contact.html\">Contact</a>\n    </nav>\n  </header>\n  <div class=\"container\">\n    <h1>Create Event</h1>\n    <!-- New: Event Type Section -->\n    <label for=\"eventType\">Event Type:</label>\n    <select id=\"eventType\" name=\"eventType\" required>\n      <option value=\"\">Select Type</option>\n      <option value=\"event\">Event</option>\n      <option value=\"place\">Place</option>\n    </select>\n    \n    <!-- 1. Image Preview & Upload -->\n    <label>Image Preview:</label>\n    <div id=\"imagePreview\"></div>\n    <label for=\"eventImages\">Upload Images (select one or more):</label>\n    <input type=\"file\" id=\"eventImages\" name=\"eventImages\" accept=\"image/*\" multiple required>\n    \n    <!-- 2. Title -->\n    <label for=\"eventTitle\">Title:</label>\n    <input type=\"text\" id=\"eventTitle\" name=\"eventTitle\" required>\n    \n    <!-- 3. Description -->\n    <label for=\"eventDescription\">Description:</label>\n    <textarea id=\"eventDescription\" name=\"eventDescription\" rows=\"4\" required></textarea>\n    \n    <!-- 4. Province & City Selection -->\n    <label for=\"provinceSelect\">Select Province:</label>\n    <select id=\"provinceSelect\" name=\"provinceSelect\" required>\n      <option value=\"\">Select Province</option>\n      <option value=\"Punjab\">Punjab</option>\n      <option value=\"Sindh\">Sindh</option>\n      <option value=\"Khyber Pakhtunkhwa\">Khyber Pakhtunkhwa</option>\n      <option value=\"Balochistan\">Balochistan</option>\n    </select>\n    <label for=\"citySelect\">Select City:</label>\n    <select id=\"citySelect\" name=\"citySelect\" required>\n      <option value=\"\">Select City</option>\n      <!-- Cities will be populated dynamically -->\n    </select>\n    \n    <!-- 5. Date & Time Section -->\n    <label for=\"eventDate\">Date:</label>\n    <input type=\"date\" id=\"eventDate\" name=\"eventDate\" required>\n    <label for=\"eventTime\">Time:</label>\n    <input type=\"time\" id=\"eventTime\" name=\"eventTime\" required>\n    \n    <!-- 6. Manual Location Input & Integrated Map -->\n    <label for=\"manualLocation\">Enter Location (address):</label>\n    <input type=\"text\" id=\"manualLocation\" name=\"manualLocation\" placeholder=\"e.g., Street, Area\" onblur=\"geocodeAddress()\" required>\n    <label>Pick Location on Map:</label>\n    <div id=\"map\"></div>\n    <!-- Hidden fields for latitude and longitude -->\n    <input type=\"hidden\" id=\"lat\" name=\"lat\" required>\n    <input type=\"hidden\" id=\"lng\" name=\"lng\" required>\n    \n    <!-- 7. Submit Button with spacing -->\n    <div style=\"margin-top:20px;\">\n      <button type=\"submit\">Submit Event</button>\n    </div>\n  </form>\n  </div>\n</body>\n</html>\n"}]}
