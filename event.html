<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: #fff;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .event-images {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        .event-images img {
            height: 220px;
            border-radius: 8px;
            object-fit: cover;
        }
        h1, p {
            margin: 10px 0;
            color: #222;
        }
        #map {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
        .shareable-link {
            margin-top: 20px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="event-images" id="imagesContainer"></div>
        <h1 id="eventTitle">Loading Event...</h1>
        <p><strong>Location:</strong> <span id="eventLocation"></span></p>
        <p><strong>Time and Date:</strong> <span id="eventDateTime"></span></p>
        <p><strong>Description:</strong> <span id="eventDescription"></span></p>
        <div id="map"></div>
        <p class="shareable-link">Bring your friend - Copy & Share</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const params = new URLSearchParams(window.location.search);
            const eventId = params.get("id");
            if (!eventId) {
                document.querySelector(".container").innerHTML = "<p>No event ID provided.</p>";
                return;
            }

            // Fetch event data from Firestore (Dummy Data Here)
            const eventData = {
                title: "Music Fest 2025",
                location: "New York, NY",
                date: "March 15, 2025",
                time: "7:00 PM",
                description: "Join us for an unforgettable night of live music!",
                imageUrls: ["event1.jpg", "event2.jpg"],
                lat: 40.7128,
                lng: -74.0060
            };

            document.getElementById("eventTitle").textContent = eventData.title;
            document.getElementById("eventLocation").textContent = eventData.location;
            document.getElementById("eventDateTime").textContent = `${eventData.date} at ${eventData.time}`;
            document.getElementById("eventDescription").textContent = eventData.description;

            const imagesContainer = document.getElementById("imagesContainer");
            eventData.imageUrls.forEach(url => {
                const img = document.createElement("img");
                img.src = url;
                imagesContainer.appendChild(img);
            });
        });
    </script>
</body>
</html>
